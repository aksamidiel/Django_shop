<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Жанры</title>
<style type="text/css">
        table {
            min-width: 200px;
        }
        td {
            padding: 7px;
            background-color: palegreen;
            border-radius: 10px;
        }
        caption {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <form method="get" action="">
        <input type="text" name="name" placeholder="Поиск по названию">
        <input type="submit" value="Искать"><br>
    </form>

    <table align="center" cellspacing="5px">
    <caption>Жанры</caption>
        {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url 'genre_detail' object.pk %}">
                    {{ object.name }} </a>
                </td>
            </tr>
        {% endfor %}
    </table>

 

</body>
</html>
