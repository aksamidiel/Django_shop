{% extends 'base_list.html' %}

{% block title %}
    Авторы
{% endblock %}

{% block base_list %}
            <tr>
                <th>Имя</th>
                <th>Описание</th>
                <th>Страна</th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'author_detail' object.pk %}">{{ object.name }}</a></td>
                    <td>{{  object.description }}</td>
                    <td>{{ object.country }}</td>
                </tr>
            {% endfor %}
{% endblock %}

{% block header %}
        <H1>Авторы</H1>
{% endblock %}
