<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style type="text/css">
        table {
            border: 8px;
            width: 650px;
        }
        th, td {
            padding: 8px;
            border: 1px dotted green
        }
        caption {
            font-size: 3em;
        }
    </style>
</head>
<body>
<table  align="center" cellpadding="6px" >

    <caption>Авторы</caption>

    <tr>
        <th>Имя</th>
        <td>{{ object.first_name }}</td>
    </tr>

    <tr>
        <th>Фамилия</th>
        <td>{{ object.last_name }}</td>
    </tr>

    <tr>
        <th>Страна</th>
        <td>{{ object.country }}</td>
    </tr>

</table>
</body>
</html>
