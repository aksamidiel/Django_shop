{% extends 'base_list.html' %}

{% block header %}

{% block searchform %}

{% block book_list %}
            <tr>
                <th>Название</th>
                <th>Цена</th>
            </tr>
            {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'book_det' object.pk %}">{{ object.description }}</a></td>    
                    
                    <td>{{  object.price }}</td>
                </tr>
            {% endfor %}
        {% endblock %}
